<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Citytees</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Shop</h1>

  <!-- IMPORTANT: This container is required -->
  <div id="products"></div>

  <!-- JS files -->
  <script src="./js/products.js"></script>
  <script src="./js/cart.js"></script>

  <script>
    console.log(products); // Debug

    const container = document.getElementById("products");

    products.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}" style="width:200px; border-radius:8px;">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <strong>${p.price}</strong><br><br>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `;
    });
  </script>

</body>
</html>
