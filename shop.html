<!DOCTYPE html>
<html>
<head>
  <title>T-Shirt Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Our T-Shirts</h1>

<div id="products"></div>

<script src="js/products.js"></script>
<script src="js/cart.js"></script>

<script>
  const container = document.getElementById("products");

  products.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <img src="${p.image}" alt="${p.name}" style="width:200px; border-radius: 8px;">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <strong>â‚¹${p.price}</strong><br><br>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>
    `;
  });
</script>

</body>
</html>
