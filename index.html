<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My T-Shirt Store</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    .product { background: white; border: 1px solid #ddd; border-radius: 6px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: center; }
    .product img { max-width: 150px; border-radius: 6px; }
    .details { flex-grow: 1; }
    .details h2 { margin: 0 0 10px 0; color: #222; }
    .details p { margin: 0 0 15px 0; font-size: 16px; color: #555; }
    .details button { background-color: #28a745; color: white; border: none; padding: 12px 18px; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
    .details button:hover { background-color: #218838; }
    #cart { background: white; padding: 15px; border-radius: 6px; margin-top: 20px; }
    #cart li { margin-bottom: 5px; }
  </style>
</head>
<body>

<h1>Welcome to My T-Shirt Store</h1>

<div id="products"></div>

<h2>Your Cart</h2>
<ul id="cart"></ul>
<p><strong>Total:</strong> $<span id="total">0</span></p>

<script>
  // T-shirt products
  const products = [
    { name: "Red T-Shirt", price: 20, img: "https://i.ibb.co/5kQjMFr/red-tshirt.png", paypal: "#" },
    { name: "Blue T-Shirt", price: 22, img: "https://i.ibb.co/0cM4F6y/blue-tshirt.png", paypal: "#" },
    { name: "Green T-Shirt", price: 18, img: "https://i.ibb.co/v3G0K3P/green-tshirt.png", paypal: "#" }
  ];

  const cart = [];
  const cartEl = document.getElementById('cart');
  const totalEl = document.getElementById('total');
  const productsEl = document.getElementById('products');

  // Display products
  products.forEach((product, index) => {
    const div = document.createElement('div');
    div.className = "product";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}" />
      <div class="details">
        <h2>${product.name}</h2>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
        <br><br>
        <a href="${product.paypal}" target="_blank">
          <button style="background-color: #0070BA;">Buy Now (PayPal)</button>
        </a>
      </div>
    `;
    productsEl.appendChild(div);
  });

  // Add to cart
  function addToCart(index) {
    cart.push(products[index]);
    renderCart();
  }

  // Render cart
  function renderCart() {
    cartEl.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      cartEl.appendChild(li);
      total += item.price;
    });
    totalEl.textContent = total;
  }
</script>

</body>
</html>
