<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product img {
      max-width: 150px;
      border-radius: 6px;
    }
    .details {
      flex-grow: 1;
    }
    .details h2 {
      margin: 0 0 10px 0;
      color: #222;
    }
    .details p {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #555;
    }
    .details button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .details button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Personal Store</h1>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1" />
    <div class="details">
      <h2>Product 1</h2>
      <p>This is a great product that you will love.</p>
      <p><strong>Price:</strong> $10</p>
      <button onclick="alert('Product 1 added to cart!')">Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2" />
    <div class="details">
      <h2>Product 2</h2>
      <p>A perfect choice for your needs.</p>
      <p><strong>Price:</strong> $15</p>
      <button onclick="alert('Product 2 added to cart!')">Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 3" />
    <div class="details">
      <h2>Product 3</h2>
      <p>High quality and affordable price.</p>
      <p><strong>Price:</strong> $20</p>
      <button onclick="alert('Product 3 added to cart!')">Add to Cart</button>
    </div>
  </div>

</body>
</html>
