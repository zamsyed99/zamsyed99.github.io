<html>
<head>

<div id="products"></div>

<script src="js/products.js"></script>
<script src="js/cart.js"></script>

<script>

products.forEach(p => {
  container.innerHTML += `
    <div class="product">
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <strong>â‚¹${p.price}</strong><br><br>
      <button onclick="addToCart(${p.id})">Add to Cart</button>

  `;
});
</script>

<a class="order-btn" href="https://wa.me/91XXXXXXXXXX">Order on WhatsApp</a>

</body>
</html>
